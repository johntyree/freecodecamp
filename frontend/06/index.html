<!DOCTYPE html>
<html>
<head>
  <title>Twitch Streamers</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="header" class="card col-xs-12">
        <div class="row">
          <div class="col-xs-10">
            <h1>TWITCH STREAMERS</h1>
          </div>
          <div id="menu">
            <label for="all-radio">
              <input checked hidden type="radio" id="all-radio" name="toggles">
              <div id="toggle-all" class="toggle">
                <div class="circle"></div>All
              </div>
            </label>
            <label for="online-radio">
              <input hidden type="radio" id="online-radio" name="toggles">
              <div id="toggle-online" class="toggle">
                <div class="circle online"></div>Online
              </div>
            </label>
            <label for="offline-radio">
              <input hidden type="radio" id="offline-radio" name="toggles">
              <div id="toggle-offline" class="toggle">
                <div class="circle offline"></div>Offline
              </div>
            </label>
          </div>
        </div>
      </div>
      <div id="cards" class="col-xs-12"></div>
      <div id="footer" class="card col-xs-12"></div>
    </div>
  </div>
</body>
<div hidden id="card-template" class="row streamer card">
  <div class="streamer-pic col-xs-2 col-sm-1">
    <img class="streamer-img img img-responsive center-block" src=""></img>
  </div>
  <div class="streamer-name col-xs-10 col-sm-3 text-center"><a target="_blank" href="#"></a></div>
  <div class="streamer-info col-xs-10 col-sm-8 text-center">
    <a target="_blank" href="#">
      <span class="streamer-game"></span>
      <span class="streamer-summary hidden-xs"></span>
    </a>
  </div>
</div>
</html>
