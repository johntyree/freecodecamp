<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Machine</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

</head>
<body>
  <div class="container back-colored">
    <div id="quoteBox">
      <div class="jumbotron" role="main">
        <div class="row">
          <div class="col-xs-12">
            <blockquote><div id="quote" class="colored text-center">Make 'em say, "Unnnnhhhhhh! (Unnhh!) Na-Naaa Na-Naaaa!"</div><div class="text-right colored"><em>- <span id=author>Thomas Edison</span></em></div></blockquote>   
          </div>
          <div class="col-xs-12">
            <button class="btn back-colored"><i class="fa fa-twitter tweet-button" aria-hidden="true"></i></button>
            <button class="btn quote-button pull-right back-colored">New quote</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">by jom</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
